<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Dev 2 | Contact</title>
  </head>
  <body class="" style="background-image: url(./src/img/bg-image.svg)">
    <div>
      <div class="flex mt-2 p-3">
        <img src="./src/img/contact-form-icon.svg" alt="" />
      </div>
      <div
        class="flex mx-auto flex-wrap items-center justify-center mt-20 w-auto mb-20 md:w-1/3"
      >
        <h1
          class="text-[#F8FAFC] font-viet text-4xl text-center"
          style="font-weight: 700"
        >
          Interested in our business pricing?
        </h1>
        <p
          class="text-[#CDD5E0] text-center text-wrap p-6 md:p-7"
          style="font-weight: 500"
        >
          Fill out the form to view details and weâ€™ll contact you as soon as
          possible.
        </p>
      </div>
      <!-- form -->
      <div
        class="blur-bg bg-[#CDD5E0] bg-opacity-30 backdrop-filter backdrop-blur-lg w-80 rounded-lg h-auto mx-auto mb-10 md:w-[1000px] md:p-6"
      >
        <form action="" class="mb-10">
          <div class="flex flex-wrap md:grid md:grid-cols-2 ">
            <div class="px-4">
              <label for="Name" class="text-[#F8FAFC] text-sm font-viet"
                >Name</label
              >
              <br />
              <input
                type="text"
                name="Name"
                id="Name"
                placeholder="Ethan Jhonson"
                class="rounded-lg px-4 w-full md:w-full h-[55px]"
              />
            </div>

            <div class="px-4 mt-4 md:mt-0">
              <label for="email" class="text-[#F8FAFC] text-sm font-viet"
                >Company email</label
              >
              <br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="ethan@johnson.com"
                class="rounded-lg px-4  w-full h-[55px]"
              />
            </div>

            <div class="px-4 mt-4 w-[calc(50% - 8px)]">
              <label for="select" class="text-[#F8FAFC] text-sm font-viet"
                >Company Size</label
              >
              <br />
              <div class="relative">
                <select
                  name="select"
                  id="select"
                  class="rounded-md w-full h-[55px] px-4 font-viet"
                  style="
                    font-weight: 700;
                    -webkit-appearance: none;
                    -moz-appearance: none;
                    appearance: none;
                    background-image: url(./src/img/Expand_down.svg);
                    background-repeat: no-repeat;
                    background-position: right center;
                    padding-right: 2rem;
                  "
                >
                  <option
                    value="50-100 employees"
                    class="font-viet rounded-md"
                    style="font-weight: 500"
                  >
                    <span></span>50-100 employees
                  </option>
                </select>
              </div>
            </div>

            <div class="px-4 mt-4 w-[calc(50% - 8px)]">
              <label for="select" class="text-[#F8FAFC] text-sm font-viet"
                >Subject</label
              >
              <br />
              <div class="relative">
                <select
                  name="select"
                  id="select"
                  class="rounded-md w-full h-[55px] px-4 font-viet"
                  style="
                    font-weight: 700;
                    -webkit-appearance: none;
                    -moz-appearance: none;
                    appearance: none;
                    background-image: url(./src/img/Expand_down.svg);
                    background-repeat: no-repeat;
                    background-position: right center;
                    padding-right: 2rem;
                  "
                >
                  <option
                    value="50-100 employees"
                    class="font-viet rounded-md"
                    style="font-weight: 500"
                  >
                    <span></span>Building Landing pages
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="px-4 mt-4">
            <label for="text" class="text-[#F8FAFC] font-viet text-sm"
              >Company Size</label
            >
            <div class="flex">
              <textarea
                name="text"
                id="text"
                cols="30"
                rows="5"
                class="py-3 w-72 md:w-full rounded-md flex font-viet text-sm"
                style="font-weight: 700; resize: none"
                readonly
              >
    50-100 employees
              </textarea>
            </div>
          </div>

          <div class="mt-4 px-4">
            <button class="bg-white w-72 h-[55px] md:w-full rounded-lg">
              <span
                class="text-[#4036A9] font-viet"
                style="font-weight: 600"
                >Contact Sales</span
              >
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
